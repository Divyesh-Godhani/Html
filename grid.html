<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 250px;
            /* row-gap: 250px; */
            grid-column-start: 1;
            grid-column-end: 3;
        }   
        .container div{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
    </div>
</body>
</html>
